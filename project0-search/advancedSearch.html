<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Search</title>
  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css">
  <!-- Google font for roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
  <header class="adv-navbar">
    <img class="nav-img" src="googleLogo.png" alt="Google Logo">

    <ul class="list">
      <li class="list-item">
        <a class="link" href="index.html">Google Search</a>
      </li>
      <li>
        <a class="link" href="imageSearch.html">Image Search</a>
      </li>
    </ul>
  </header>

  <main>
    <div class="heading-container">
      <h1 class="h1">Advanced Search</h1>
    </div>

    <form class="adv-search" action="https://google.com/search">
      <div class="adv-search-container">

        <p class="h2">Find pages with...</p>

        <div class="adv-search-field">
          <div class="adv-search-label">
						<label class="label" for="adv1">all these words:</label>
					</div>
					<div class="adv-search-input">
						<input type="text" class="adv-text-input" id="adv1" name="as_q">
					</div>
        </div>

				<div class="adv-search-field">
          <div class="adv-search-label">
						<label class="label" for="adv2">this exact word phrase:</label>
					</div>
					<div class="adv-search-input">
						<input type="text" class="adv-text-input" id="adv2" name="as_epq">
					</div>
        </div>

				<div class="adv-search-field">
          <div class="adv-search-label">
						<label class="label" for="adv3">any of these words:</label>
					</div>
					<div class="adv-search-input">
						<input type="text" class="adv-text-input" id="adv3" name="as_oq">
					</div>
        </div>

				<div class="adv-search-field">
          <div class="adv-search-label">
						<label class="label" for="adv4">none of these words:</label>
					</div>
					<div class="adv-search-input">
						<input type="text" class="adv-text-input" id="adv4" name="as_eq">
					</div>
        </div>

				<div class="adv-search-field">
          <div class="adv-search-label">
					</div>
					<div class="adv-search-input">
						<div class="adv-button-container">
							<button class="adv-button">Advanced Search</button>
						</div>
					</div>
        </div>
      </div>
    </form>
  </main>

  <footer class="footer">
    <p class="footer-text">Created by Jayan Patel for CS50W</p>
  </footer>
</body>

</html>
